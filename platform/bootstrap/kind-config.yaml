# =============================================================================
# KinD Cluster Configuration for Local Development
# =============================================================================
# This configuration creates a local Kubernetes cluster suitable for
# developing and testing the Agentic DevSecOps Platform.
#
# Usage:
#   kind create cluster --config platform/bootstrap/kind-config.yaml
# =============================================================================

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: agentic-dev

# -----------------------------------------------------------------------------
# Nodes Configuration
# -----------------------------------------------------------------------------
nodes:
  # Control plane node with ingress support
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # NodePort range for services
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
      - containerPort: 30001
        hostPort: 30001
        protocol: TCP

  # Worker nodes (optional - uncomment for multi-node cluster)
  # - role: worker
  # - role: worker

# -----------------------------------------------------------------------------
# Networking Configuration
# -----------------------------------------------------------------------------
networking:
  # Use Calico-compatible settings
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/12"

# -----------------------------------------------------------------------------
# Feature Gates
# -----------------------------------------------------------------------------
featureGates:
  # Enable Gateway API support
  "GatewayAPI": true

# -----------------------------------------------------------------------------
# Containerd Configuration
# -----------------------------------------------------------------------------
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry]
      config_path = "/etc/containerd/certs.d"
